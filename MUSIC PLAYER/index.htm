<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #9333ea);
            background-image: url("neon.avif");
        }
        .spin {
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white">

    <div style="width: 60%;"  class="bg-black bg-opacity-80 p-6 rounded-lg shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold mb-4">🎵 Modern Music Player</h1>
        <img id="albumArt" src="img.jpg" class="w-24 h-24 mx-auto rounded-full spin" alt="Album Art">
        <h2 id="songTitle" class="mt-3 text-lg font-semibold">Song Name</h2>
        <audio id="audioPlayer" src="music/01. Ground Theme.mp3"></audio>

        <!-- Progress Bar -->

        <pre>
        </pre>

        <input type="range" id="progress" value="0" class="w-full mt-3">

        <pre>
        </pre>

        <!-- Controls -->
        <div class="flex justify-center gap-4 mt-4">
            <button onclick="prevSong()" class="text-5xl">⏮️</button>
            <button onclick="playPause()" class="text-5xl" id="playPauseBtn">▶️</button>
            <button onclick="nextSong()" class="text-5xl">⏭️</button>
        </div>
        <pre>
        </pre>
        <!-- Control -->
        <div class="flex justify-center gap-4 mt-4">
            <button onclick="decreaseVolume()" class="text-2xl">🔉</button>
            <span id="volumeLevel" class="text-lg">100%</span>
            <button onclick="increaseVolume()" class="text-2xl">🔊</button>
        </div>
    </div>

    <footer style="bottom: 0;background-color: rgb(25, 0, 255);position: fixed;width: 100%;text-align: center;">ZAHID HYDRI</footer>

    <script src="script.js"></script>

</body>
</html>
